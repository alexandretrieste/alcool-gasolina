<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Combustível</title>
    <link rel="stylesheet" type="text/css" href="src/style.css">
</head>
<body>
    <h1>Calculadora de Combustível</h1>

    <form id="form">
        <label for="nome">Nome do Posto:</label>
        <input type="text" id="nome" required>

        <label for="gasolina">Preço da Gasolina:</label>
        <input type="number" id="gasolina" step="0.01" min="0" required>

        <label for="etanol">Preço do Etanol:</label>
        <input type="number" id="etanol" step="0.01" min="0" required>

        <button type="submit">Calcular</button>
    </form>

    <div id="output"></div>

    <script type="text/javascript" src="src/combustivel.js"></script>
</body>
<footer>
    Created by Alexandre Trieste
</footer>
</html>
